<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <i class="fa-solid fa-rotate"></i>
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="screen__header">
        <h1 class="screen__header__title">Find</h1>
        <div class="screen__header__icons">
            <span>
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </span>
            <span>
                <i class="fa-solid fa-gear fa-lg"></i>
                <span class="screen__header__icons__noti">.</span>
            </span>
        </div>
    </header>

    <main class="main-screen">
        <div class="find__icons">
            <div class="find__icons__icon">
                <i class="fa-solid fa-qrcode fa-lg"></i>
                <span>QR Code</span>
            </div>
            <div class="find__icons__icon">
                <i class="fa-solid fa-address-book fa-lg"></i>
                <span>Add by<br/>Contacts</span>
            </div>
            <div class="find__icons__icon">
                <i class="fa-solid fa-fingerprint fa-lg"></i>
                <span>Add by ID</span>
            </div>
            <div class="find__icons__icon">
                <i class="fa-solid fa-envelope fa-lg"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommended__friends">
            <div class="recommended__friends__title">
                <h6>Recommended Friends</h6>
            </div>
            <span>You have no recommended friends</span>
        </div>
        <div class="open__chat">
            <div class="open__chat__header">
                <h4 class="open__chat__title">Open Chat</h4>
                <span>
                    Go to Openchat Home
                    <i class="fa-solid fa-chevron-right fa-xs"></i>
                </span>
            </div>
            <div class="open__post">
                <div class="open__post__column">
                    <h5 class="open__post__title">#BTS</h5>
                    <h6 class="open__post__hashtags">#bts#army#friends</h6>
                    <div class="open__post__members">
                        <img src="C:\Users\CJ\Desktop\잡다한거\selfie.jpg" />
                        <span class="open__post__member__count">802 members</span>
                        <div class="divider"></div>
                        <span class="open__post__member__status">Active</span>
                    </div>
                </div>
                <div class="open__post__column">
                    <div class="open__post__photo">
                        <img src="C:\Users\CJ\Desktop\잡다한거\selfie.jpg" />
                        <div class="open__post__heart-count">
                            <i class="fa-solid fa-heart"></i>
                            <span>326</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__link_chat badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__link_find">.</span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    
    <script 
    src="https://kit.fontawesome.com/77a00c6845.js" 
    crossorigin="anonymous">
    </script>
</body>
</html>
